# postgresql config tuned for local development
# can be copied to or symlinked from database directory
#
# generated by PGConfig 3.1.0
# https://www.pgconfig.org/#/?max_connections=64&pg_version=14&environment_name=Desktop&total_ram=16&cpus=6&drive_type=SSD&arch=x86-64&os_type=unix

# Memory Configuration
shared_buffers = 1GB
effective_cache_size = 2GB
work_mem = 5MB
maintenance_work_mem = 164MB

# Checkpoint Related Configuration
min_wal_size = 2GB
max_wal_size = 3GB
checkpoint_completion_target = 0.9
wal_buffers = -1

# Network Related Configuration
listen_addresses = '*'
max_connections = 64

# Storage Configuration
random_page_cost = 1.1

# Worker Processes Configuration
max_worker_processes = 8
max_parallel_workers_per_gather = 2
max_parallel_workers = 2

# extra settings
fsync = off
full_page_writes = off
synchronous_commit = off
shared_preload_libraries = pg_stat_statements
timezone = 'Europe/Berlin'

# Logging settings
logging_collector = on
log_destination = 'csvlog'
log_directory = 'pg_log'
log_filename = 'postgres-%Y-%m-%d_%H%M%S'
log_rotation_age = 1d
log_rotation_size = 1GB
log_min_duration_statement = 250ms
log_checkpoints = on
log_connections = on
log_disconnections = on
log_duration = on
log_lock_waits = on
log_statement = all
log_temp_files = 0
